<script>
function eventos() {
    // Add your website's primary domain and mobile domain here
    var primaryDomain = "starpluseventss.blogspot.com";

    // Get the current domain from the window object
    var currentDomain = window.location.hostname;
    var isMobileVersion = window.location.href.indexOf("?m=1") !== -1;

    // Check if the current domain matches your Blogger primary domain or the mobile domain
    if (currentDomain !== primaryDomain && !isMobileVersion) {
        console.log("Script execution prevented. The script is not running on your Blogger site.");
        return;
    }

    // Rest of the existing script...
    var x = Math.random().toString(36).substring(7);

     $.ajax({
        url: "https://corsproxy.io/?url=https://fulldeportes.live/agendavixplus.json?wkrfpn" + x,
        type: "get",
        success: function (arr) {
            var content = '';

            // Filter the array to exclude events with status "FINALIZADO"
            var filteredArr = arr.filter(function (obj) {
                return obj['fecha-evento'] !== "FINALIZADO";
            });

            for (var i = 0; i < filteredArr.length; i++) {
                if (i % 4 == 0) {
                    if (i != 0)
                        content += '</div>';

                    content += '<div class="w3-row-padding w3-padding-16 w3-center" id="copa">';
                }

                var obj = filteredArr[i];
                var status;
                var color;

                // Check if the event is active ("EN VIVO")
                if (obj['fecha-evento'] == "EN VIVO") {
                    status = obj['fecha-evento'];
                    color = "danger";

                    // Check if the URL is valid
                    if (obj['url'] !== undefined && obj['url'] !== "") {
                        // Generate the dynamic URL with the variable part after %2F
                        var eventUrl = "embed.html?=" + encodeURIComponent(obj['url'].split('=')[1]);

                        // Replace the fixed part after %2F with the dynamic part
                        eventUrl = eventUrl.replace(/aHR0cHM6Ly90Y250My54eXovdml4aGxzLmh0bWw/g, "aHR0cHM6Ly9iaWxib2p1YW44LmdpdGh1Yi5pby9ub2R2aXguZ2l0aHViLmlvL3BsYXkuaHRtbD8");

                        content += '<div class="w3-quarter"><a href="' + eventUrl + '"><img src="' + obj['img'] + '" alt="VIX+" style="width:100%" class="w3-hover-opacity"></a><a class="btn btn-block btn-' + color + '" href="' + eventUrl + '">' + status + '</a> <div class="w3-card-4"><p><b>' + obj['league'] + '</b></p><p>' + obj['title'] + '</p></div></div>';
                    } else {
                        // Invalid URL, show a message or handle accordingly
                        content += '<div class="w3-quarter">' +
                            '<img src="' + obj['img'] + '" alt="VIX+" style="width:100%" class="w3-hover-opacity">' +
                            '<a class="btn btn-block btn-' + color + '">' + status + '</a>' +
                            '<div class="w3-card-4"><p><b>' + obj['league'] + '</b></p><p>' + obj['title'] + '</p></div>' +
                            '</div>';
                    }
                } else {
                    // Event is not active, handle accordingly (display a "Coming Soon" message, etc.)
                    status = "PROXIMAMENTE";
                    color = "warning";
                    content += '<div class="w3-quarter">' +
                        '<img src="' + obj['img'] + '" alt="VIX+" style="width:100%" class="w3-hover-opacity">' +
                        '<a class="btn btn-block btn-' + color + '">' + status + '</a>' +
                        '<div class="w3-card-4"><p><b>' + obj['league'] + '</b></p><p>' + obj['title'] + '</p></div>' +
                        '</div>';
                }

                if (i == filteredArr.length - 1)
                    content += '</div>';
            }

            $("#eventos").html(content);

            guardaHorario();
            dT();
        }
    });
}

eventos();

</script>
